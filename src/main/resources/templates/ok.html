<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Bài 1</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 400px;
            animation: fadeIn 0.8s ease;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #66a6ff;
            color: white;
        }

        button:hover {
            background: #547dff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chọn nút để gửi yêu cầu</h1>
        <form action="/ctrl/ok" method="post">
            <button>OK 1</button>
            <button formmethod="get">OK 2</button>
            <button th:formaction="@{/ctrl/ok/{x}(x=${userID})}">OK 3</button>
        </form>
        <div class="result">
            Kết quả: <span th:text="${msg}">?</span>
        </div>
    </div>
</body>
</html>
