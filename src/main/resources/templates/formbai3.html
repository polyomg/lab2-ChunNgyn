<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Bài 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }
        input:focus {
            border: 1px solid #f77f00;
            outline: none;
        }
        button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #f77f00;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover {
            background: #d95f00;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            border-radius: 10px;
            background: #f1f1f1;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
        }
        .result span {
            font-weight: bold;
            color: #d95f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhập Sản phẩm</h1>
        <form action="/product/save" method="post">
            <div>
                <label for="name">Tên sản phẩm</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm" required>
            </div>
            <div>
                <label for="price">Giá</label>
                <input type="number" id="price" name="price" placeholder="Nhập giá" step="0.01" required>
            </div>
            <button type="submit">Lưu sản phẩm</button>
        </form>

        <div class="result" th:if="${name != null}">
            <p>Tên sản phẩm: <span th:text="${name}"></span></p>
            <p>Giá: <span th:text="${price}"></span> VND</p>
        </div>
    </div>
</body>
</html>
